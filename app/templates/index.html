<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">AI Chatbot App</h1>
    <div id="auth-section">
        <h3>Register</h3>
        <form id="register-form" class="mb-3">
            <input type="email" class="form-control mb-2" id="register-email" placeholder="Email" required>
            <input type="password" class="form-control mb-2" id="register-password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <h3>Login</h3>
        <form id="login-form" class="mb-3">
            <input type="email" class="form-control mb-2" id="login-email" placeholder="Email" required>
            <input type="password" class="form-control mb-2" id="login-password" placeholder="Password" required>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <div id="auth-message" class="text-danger mb-3"></div>
    </div>
    <div id="chat-section" style="display:none;">
        <h3>Chat with the AI</h3>
        <form id="chat-form" class="mb-3">
            <input type="text" class="form-control mb-2" id="chat-message" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-info">Send</button>
        </form>
        <div id="chat-response" class="alert alert-secondary"></div>
        <div id="loading-spinner" style="display:none;">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <button id="logout-btn" class="btn btn-outline-danger mt-3">Logout</button>
        <!-- Admin Actions -->
        <div id="admin-section" style="display:none;" class="mt-5">
            <h3>Admin Actions</h3>
            <button id="list-users-btn" class="btn btn-warning mb-2">List Users</button>
            <div id="user-list"></div>
            <form id="delete-user-form" class="mt-3">
                <input type="text" class="form-control mb-2" id="delete-user-id" placeholder="User ID to delete">
                <button type="submit" class="btn btn-danger">Delete User</button>
            </form>
            <div id="admin-message" class="text-danger mt-2"></div>
        </div>
    </div>
</div>
<script>
let jwtToken = null;
let userType = null;

// Register
const registerForm = document.getElementById('register-form');
registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const res = await fetch('/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    document.getElementById('auth-message').textContent = data.message || data.error;
});

// Login
const loginForm = document.getElementById('login-form');
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const res = await fetch('/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (data.token) {
        jwtToken = data.token;
        userType = data.type;
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'block';
        document.getElementById('auth-message').textContent = '';
        // Show admin section if user is admin
        if (userType === 'admin') {
            document.getElementById('admin-section').style.display = 'block';
        } else {
            document.getElementById('admin-section').style.display = 'none';
        }
    } else {
        document.getElementById('auth-message').textContent = data.error || data.message;
    }
});

// Chat
const chatForm = document.getElementById('chat-form');
chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = document.getElementById('chat-message').value;
    // Show loading spinner and update tab title
    document.getElementById('loading-spinner').style.display = 'block';
    document.title = 'Loading... | AI Chatbot App';
    document.getElementById('chat-response').textContent = '';
    try {
        const res = await fetch('/chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtToken
            },
            body: JSON.stringify({ message })
        });
        const data = await res.json();
        if (data.response_type === "markdown") {
            document.getElementById('chat-response').innerHTML = marked.parse(data.response);
        } else {
            document.getElementById('chat-response').textContent = data.response || data.error;
        }
    } catch (err) {
        document.getElementById('chat-response').textContent = 'Error loading response.';
    } finally {
        document.getElementById('loading-spinner').style.display = 'none';
        document.title = 'AI Chatbot App';
    }
});

// Logout

const logoutBtn = document.getElementById('logout-btn');
logoutBtn.addEventListener('click', () => {
    jwtToken = null;
    userType = null;
    document.getElementById('auth-section').style.display = 'block';
    document.getElementById('chat-section').style.display = 'none';
    document.getElementById('admin-section').style.display = 'none';
    document.getElementById('auth-message').textContent = '';
    document.getElementById('chat-response').textContent = '';
    document.getElementById('user-list').textContent = '';
    document.getElementById('admin-message').textContent = '';
});

// Admin: List Users
const listUsersBtn = document.getElementById('list-users-btn');
listUsersBtn.addEventListener('click', async () => {
    if (!jwtToken) return;
    const res = await fetch('/admin/users', {
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + jwtToken }
    });
    const data = await res.json();
    if (data.users) {
        let html = '<ul class="list-group">';
        for (const user of data.users) {
            html += `<li class="list-group-item">ID: <b>${user.id}</b> | Email: <b>${user.email}</b></li>`;
        }
        html += '</ul>';
        document.getElementById('user-list').innerHTML = html;
        document.getElementById('admin-message').textContent = '';
    } else {
        document.getElementById('user-list').textContent = '';
        document.getElementById('admin-message').textContent = data.error || 'Error listing users.';
    }
});

// Admin: Delete User
const deleteUserForm = document.getElementById('delete-user-form');
deleteUserForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!jwtToken) return;
    const userId = document.getElementById('delete-user-id').value;
    if (!userId) return;
    const res = await fetch(`/admin/users/${userId}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + jwtToken }
    });
    const data = await res.json();
    if (data.message) {
        document.getElementById('admin-message').textContent = data.message;
        document.getElementById('user-list').textContent = '';
    } else {
        document.getElementById('admin-message').textContent = data.error || 'Error deleting user.';
    }
});
</script>
</body>
</html>
